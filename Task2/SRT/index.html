<!DOCTYPE html>
<html>
<head>
  <title>Shortest Remaining Time (SRT) Algorithm</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Shortest Remaining Time (SRT) Algorithm</h1>
    <label for="numProcesses">Number of Processes:</label>
    <input type="number" id="numProcesses" min="1" step="1">
    <button onclick="getInput()">Submit</button>

    <div id="processesInput" style="display:none;">
      <h2>Enter Arrival and Execution Time for Each Process:</h2>
      <table id="processTable">
        <!-- The table will be dynamically generated here -->
      </table>

      <button onclick="calculateSRTF()">Calculate SRTF</button>
      <h2>SRTF Results:</h2>
      <table id="srtfTable">
          <!-- SRTF results will be displayed here -->
      </table>
    </div>
    <div id="metrics"></div>
    <div id="visualization"></div>
  </div>

  <script src="script_srtf.js"></script>
</body>
</html>
