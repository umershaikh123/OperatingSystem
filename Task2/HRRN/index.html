<!DOCTYPE html>
<html>
<head>
  <title>Highest Response Ratio Next Algorithm</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Highest Response Ratio Next Algorithm</h1>
    <label for="numProcesses">Number of Processes:</label>
    <input type="number" id="numProcesses" min="1" step="1">
    <button onclick="getInput()">Submit</button>

    <div id="processesInput" style="display:none;">
      <h2>Enter Arrival and Burst Time for Each Process:</h2>
      <table id="processTable">
        <!-- The table will be dynamically generated here -->
      </table>

      <button onclick="calculateHRRN()">Calculate HRRN</button>
      <h2>HRRN Results:</h2>
      <table id="hrrnTable">
          <!-- HRRN results will be displayed here -->
      </table>
    </div>
    <div id="metrics"></div>
    <div id="visualization"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
